<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link rel="stylesheet" href="form.css"> 
</head>
<body>

  <div class="container">
    <div class="header">
      <h2>Registration Form</h2>
    </div>

    <form action="submit.html" method="get">
      <div class="form-body">
        <div>
          <label>1. Enter your name:</label>
          <input type="text" name="name">
        </div>
        <div>
          <label>2. Enter your address:</label>
          <input type="text" name="address">
        </div>
        <div>
          <label>3. Phone number:</label>
          <input type="text" name="phone">
        </div>
        <div>
          <label>4. Education:</label>
          <input type="text" name="education">
        </div>
        <div>
          <label>5. Work Experience:</label>
          <input type="text" name="experience">
        </div>

        <div class="full-width">
          <label>6. Which Post You Have to Apply:</label>
          <div class="checkbox-group">
            <label><input type="checkbox" name="post" value="HR Manager"> HR Manager</label>
            <label><input type="checkbox" name="post" value="Sales Manager"> Sales Manager</label>
            <label><input type="checkbox" name="post" value="Business Development Manager"> Business Development Manager</label>
          </div>
        </div>

        <div>
          <label>7. Select City Branch:</label>
          <select name="city">
            <option value="mumbai">Mumbai</option>
            <option value="pune">Pune</option>
            <option value="bangalore">Bangalore</option>
          </select>
        </div>

        <div>
          <label>8. Feedback:</label>
          <input type="text" name="feedback">
        </div>

        <div class="submit-btn">
          <input type="submit" value="Submit">
        </div>
      </div>
    </form>

    <div class="footer">
      Thank you for filling out the form!
    </div>
  </div>

</body>
</html>
