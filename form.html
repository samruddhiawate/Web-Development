<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <div style="width: 400px; margin: auto; padding: 40px; border: 3px solid black; text-align: left;">
        <h2 style="text-align: center;">Registration Form</h2>
        
        <form action="submit.html" method="get">
            <label>1. Enter your name:</label>
            <input type="text">
            <br><br>

            <label>2. Enter your address:</label>
            <input type="text">
            <br><br>

            <label>3. Enter your phone number:</label>
            <input type="text">
            <br><br>

            <label>4. Enter your education:</label>
            <input type="text">
            <br><br>

            <label>5. Work Experience:</label>
            <input type="text">
            <br><br>

            <label>6. Which Post You Have to Apply:</label>
            <br>
            <input type="checkbox" id="hr" value="HR Manager">
            <label for="hr">HR Manager</label>
            <br>

            <input type="checkbox" id="sales" value="Sales Manager">
            <label for="sales">Sales Manager</label>
            <br>

            <input type="checkbox" id="bdm" value="Business Development Manager">
            <label for="bdm">Business Development Manager</label>
            <br><br>

            <label>7. Select The City Branch of Company:</label>
            <select name="city" id="city">
                <option value="mumbai">Mumbai</option>
                <option value="pune">Pune</option>
                <option value="bangalore">Bangalore</option>
            </select>
            <br><br>

            <label>8. Feedback form:</label>
            <input type="text">
            <br><br>

            <input type="submit" value="Submit">
        </form>

        <p style="text-align: center;"><b>Thank you for filling out the form!</b></p>
    </div>

</body>
</html>
